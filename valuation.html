<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>估價</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定義 CSS -->
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <a href="index.html" class="btn btn-primary" style="float: right; margin-top: 20px;">回首頁</a>
        <h1 class="text-center text-primary mt-5">Stock Valuation</h1>
        <!-- 估價內容 -->
        <div class="container mt-4">
            <p>此處為估價的靜態內容。</p>
            <!-- 示例圖表 -->
            <div id="valuation-chart" class="mt-4"></div>
        </div>
    </div>

    <!-- 引入 Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- 引入自定義 JavaScript -->
    <script>
        // 獲取數據（您可以將數據存儲在 data/stock_data.json 中，並通過 fetch 獲取）
        fetch('data/stock_data.json')
            .then(response => response.json())
            .then(data => {
                // 繪製估價圖表（示例：顯示 RSI 和 MACD）
                var trace1 = {
                    x: data.dates,
                    y: data.rsi,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'RSI',
                    line: { color: '#FF5733' }
                };

                var trace2 = {
                    x: data.dates,
                    y: data.macd,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'MACD',
                    line: { color: '#2ECC40' }
                };

                var data = [trace1, trace2];

                var layout = {
                    title: '估價指標',
                    xaxis: { title: '日期' },
                    yaxis: { title: '指標值' },
                    template: 'plotly_dark'
                };

                Plotly.newPlot('valuation-chart', data, layout);
            })
            .catch(error => {
                console.error('Error fetching the valuation data:', error);
                document.getElementById('valuation-chart').innerHTML = '<p class="text-danger">無法加載圖表數據。</p>';
            });
    </script>

    <!-- 引入 Bootstrap JS 和依賴 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
